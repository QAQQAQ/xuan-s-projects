<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WechatWall</title>
    <link rel="stylesheet" type="text/css" herf="/bower_components/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript" src="/bower_components/socket.io.client/dist/socket.io-1.3.5.js" ></script>
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <script type="text/javascript" src="/client/index.js"></script>
    <style type="text/css">
        .item{
            width: 100%;
            height: 40px;
            line-height: 40px;
        }
    </style>
</head>
<body ng-app="myApp">
<div class="container" ng-controller="ShowMessage">
    <input type="text" style="width: 200px;height: 40px; line-height: 40px" ng-model="message"placeholder="请输入文字"> </input>

    <a href="#" class="btn btn-primary btn-large" ng-click="submitInfo()" >提交</a>
    <div class="item" ng-repeat="message in messages track by $index">
        {{message}}
    </div>
</div>
</body>
</html>
