<!DOCTYPE html>
<html>
<head>
  <base href="/">
	<meta charset="UTF-8">
	<title>chat</title>
	<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/styles/main.css">

  <script type="text/javascript" src="/bower_components/socket.io.client/dist/socket.io-1.3.5.js"></script>
	<script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
 <script type="text/javascript" src="/index.js"></script>
</head>
<body ng-app="myApp">
	<div class="container" ng-controller="ShowMessage">
    <div style="margin-top:20px;margin-bottom:20px">
      <input type="text" class="text" ng-model="message"> </input>
        <a href="#" class="btn btn-primary btn-large" ng-click="submitInfo()" >提交</a>
    </div>
    <ul class="list-unstyled">
        <li ng-repeat="message in messages track by $index" class="well well-sm content">
          <div>
            <img src={{message.user.headimgurl}} class="img-responsive img-circle photo"/>
            <span>
              <h4 class="inline-block">{{message.user.nickname}}</h4>
              <small>({{message.user.province}})</small> :
            </span>
            <h3 class="text inline-block">{{message.xml.Content[0]}}</h3>
          </div>
        </li>
    </ul>
	</div>
</body>
</html>
